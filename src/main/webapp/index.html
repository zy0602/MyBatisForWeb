<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/layui-src/dist/css/layui.css"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"flightServlet",
                success:function (result) {
                    var str="";
                    $.each(JSON.parse(result),function (index,row,ss) {
                        str+="<tr><td>"+row.flightid+"</td><td>"+row.flightnum+"</td><td>"+row.flydate+"</td><td>"+row.starttime+"</td><td>"+row.flytime+"</td><td>"+row.startcity+"</td><td>"+row.endcity+"</td><td>"+row.seatnum+"</td></tr>"
                    });
                    $("#tbody").html(str);
                }
            })
        });
    </script>
    <title>Title</title>
</head>
<body>
<table class="layui-table">
    <tr>
        <td>ID</td>
        <td>航班号</td>
        <td>飞行日期</td>
        <td>开始时间</td>
        <td>飞行时间</td>
        <td>开始城市</td>
        <td>结束城市</td>
        <td>座位数</td>
    </tr>
    <tbody id="tbody"></tbody>
</table>
</body>
</html>
